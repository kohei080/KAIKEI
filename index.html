<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Kaikei</title>
    <style type="text/css">
      div.inp {
        width: 50px;
        height: 50px;
        top: 50px;
        left: 50px;
      }
      div.but {
        width: 150px;
        height: 50px;
        top: 50px;
        left: 150px;
      }
      div.hin {
        width: 150px;
        height: 50px;
        top: 100px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <form id="form1" action="#">
      <div class="inp">
        <input type="text" id="key" onchange="fncGetHinmei(key.value)" value="0" />
      </div>
      <div class="hin">
        <input type="text" id="Hinmei" value="" />
      </div>
      <input type="text" id="Kingak" value="0" />円

      <div class="but">
        <input type="button" onclick="fncShukei()" value="集計" />
        <input type="button" onclick="fncReset()"  value="リセット" />
      </div>
      合計は
      <br>
      <input type="text" id="Out" value="0" />円です。
      </br>
    </form>
    <script>
      function fncShukei() {
        Out.value = eval(Out.value) + eval(Kingak.value);
      }
      function fncGetHinmei(key) {
        if (key == 1) {
          Hinmei.value = "ラムネ";
          Kingak.value = 100;
        }
        if (key == 2) {
          Hinmei.value = "チョコレート";
          Kingak.value = 200;
        }
      }
      function fncReset(){
        Out.value = "0";
      }
    </script>
  </body>
</html>
